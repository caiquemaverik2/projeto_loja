<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nome</h1>
    <p id="name"></p>
    <p id="preco"></p>
    <p id="descricao"></p> 
    <img id="imagem"></img>
</body>
<script>
    function pegar_produto() {

        fetch('https://fakestoreapi.com/products/1')
            .then((resp) => resp.json())
            .then(function (data) {
                //data = {"title": "Caique"}
                document.getElementById("name").innerHTML = data['title']
                document.getElementById("preco").innerHTML = data['price']
                document.getElementById("descricao").innerHTML = data['description']
                document.getElementById("imagem").src = data['image']
            })
    }
    pegar_produto()
</script>

</html>
