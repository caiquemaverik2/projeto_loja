<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <style>
        body {
            background-color: lightblue;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(22, 36, 48);
        }

        #imagem {
            grid-area: header;
        }

        #name {
            grid-area: menu;
        }

        #preco {
            grid-area: main;
        }

        #descricao {
            grid-area: right;
        }

        #categoria {
            grid-area: footer;
        }

        #corpo{
            display: grid;
            grid-template-areas:
                'header'
                'menu' 
                'main' 
                'right'
                'footer';
            grid-gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        @media screen and (min-width: 400px) {
            body {
                font-size: 1.5rem;
            }

            img {
                max-width: 250px;
                max-height: 200px;
            }
        }

        @media screen and (min-width: 800px) {
            body {
                background-color: lavender;
                font-size: 2rem;
            }
            #corpo{
            display: grid;
            grid-template-areas:
                'header menu'
                'header main' 
                'header right'
                'header footer';
            grid-gap: 10px;
            padding: 10px;
            font-size: 16px;
        }

            img {
                max-width: 350px;
                max-height: 300px;
            }
        }


        .
    </style>
</head>

<body id="corpo">
    <img id="imagem">
    <h1 id="name"></h1>
    <p id="preco"></p>
    <p id="descricao"></p>
    <p id="categoria"></p>
</body>
<script>
    function pegar_produto() {

        fetch('https://fakestoreapi.com/products/' + Math.floor(Math.random() * 20))
            .then((resp) => resp.json())
            .then(function (data) {
                document.getElementById("name").innerHTML = data['title'];
                document.getElementById("preco").innerHTML = data['price'];
                document.getElementById("descricao").innerHTML = data['description'];
                document.getElementById("categoria").innerHTML = data['category'];
                document.getElementById("imagem").src = data['image'];
            })
    }
    pegar_produto()
</script>

</html>
